			class ResImg extends React.Component{
				render(){
					return(
						<img  className={this.props.type}  src={this.props.src}></img>
						
					);
				}
			}
			class ResCaption extends React.Component{
				render(){
					return(

					)
				}
			}
			class ResLink extends React.Component{
				render(){
					return(
						<a  className="clr" href={this.props.href}>{this.props.linktext}</a>
					)
				}
			}
			class SrchRslt extends React.Component{
				render(){
					return(
						<div className="result">
						 
							<ResImg {...this.props}/>
							<ResCaption {...this.props}/>
							<ResLink {...this.props}/>
						</div>
					)
				}
			}
			ReactDOM.render(
